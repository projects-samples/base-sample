version: '2'
services:
    spotgarage-app:
        image: spotgarage
        external_links:
            - spotgarage-mysql:mysql
            - spotgarage-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/spotgarage?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    spotgarage-mysql:
        extends:
            file: mysql.yml
            service: spotgarage-mysql
    spotgarage-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: spotgarage-elasticsearch
