org:
  neo4j:
    migrations:
      locations-to-scan:
      packages-to-scan: in.spotgarage.config.neo4j
      installed-by: SpotGarage

spring:
  application:
    name: SpotGarage
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    elasticsearch:
      properties:
        path:
          home: target/elasticsearch
        # See https://github.com/jhipster/generator-jhipster/issues/10302
        node:
          max_local_storage_nodes: 2
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: spot-garage-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: spot-garage-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'spotGarageApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    remember-me:
      # security key (this key should be unique for your application, and kept secret)
      key: 8edfadceb237a88a577ea930bb75bee84f5114ee0e206a530c2f27014b4028399ffedd8daa603773b580b1cabc2ca2441a12
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: spot-garage
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
